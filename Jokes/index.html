<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-300" onoffline="user_offline()">
    <section>
        <div class="w-full bg-gray-500 shadow-lg fixed top-0 left-0 z-10">
            <div class="w-full flex items-center justify-between">
                <div class="header-section p-1 flex items-center text-3xl">
                    <img src="smily-emoji.png" alt="logo" class="w-16 cursor-pointer saturate-0"
                        style="-webkit-user-drag: none;">
                    <h1 class="font-popins font-bold text-white select-none cursor-pointer">Jokes</h1>
                </div>
                <div class="options">
                    <div class="p-3 mx-8 sm:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </div>
                    <ul class="hidden sm:flex">
                        <li class="mr-10 font-extrabold text-white"><a href="#">Home</a></li>
                        <li class="mr-10 font-medium text-gray-300"><a href="#">About us</a></li>
                        <li class="mr-10 font-medium text-gray-300"><a href="#">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="flex justify-center pt-32 pb-5">
            <div
                class="w-full max-w-sm sm:max-w-md lg:max-w-lg h-fit rounded-lg bg-gradient-to-r from-gray-600 to-gray-500 shadow-2xl shadow-gray-800 px-4 sm:px-8">
                <div>
                    <h1 class="font-popins font-bold text-2xl px-0 py-3 text-white drop-shadow-2xl">Read Your Joke</h1>
                </div>
                <hr>
                <div class="joke-container w-full h-fit py-4 font-popins text-justify text-white">
                    <p id="joke" class="break-words text-base"></p>
                </div>
                <div class="font-popins py-3 text-white">
                    <h1 id="punchline" class="font-semibold text-lg"></h1>
                </div>
            </div>
        </div>

        <div class="flex justify-center pb-10">
            <button onclick="generateJoke()" id="gen_btn"
                class="w-full max-w-sm sm:max-w-md lg:max-w-lg bg-gray-800 rounded-lg font-popins p-3 shadow-2xl shadow-gray-800 text-white font-semibold flex justify-center active:ring-4">
                Generate
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 ml-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
                </svg>
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
